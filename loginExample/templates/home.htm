{% extends 'base.htm' %}

{% block title %}

<title>Blog | {{ title }}</title>

{% else %}
<title>Blog | Home Page</title>
{% endif %}
{% endblock title %}

{% block body %}

<div class="container">
    <h3>Welcome {{user.username}}</h3>
    <a href="{{url_for('auth.logout')}}">Logout</a>
</div>
{% endblock body %}
